replicas: 3
serviceName: battles
containers:
  - image: docker.io/brunoanjos/battles:latest
    command: [ "sh", "-c", "./executable -l -d" ]
    ports:
      - containerPort: 8002
    env:
      - name: NOTIFICATIONS_URL
          value: "notifications:8006"
      - name: TRAINERS_URL
          value: "trainers:8009"
    static: False