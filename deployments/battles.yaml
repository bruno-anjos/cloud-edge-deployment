replicas: 2
deploymentName: battles
containers:
  - image: docker.io/brunoanjos/battles:latest
    command: [ "sh", "-c", "./executable -l -d -a" ]
    ports:
      - containerPort: 8002
    env:
      - name: NOTIFICATIONS_URL
        value: "notifications:8006"
      - name: TRAINERS_URL
        value: "trainers:8009"
      - name: HEADLESS_SERVICE_NAME
        value: "$instance"
static: False
instanceNameFmt: [ "$DEPLOYMENT_NAME", "-", "$REPLICA_NUM"]