replicas: 2
deploymentName: authentication
containers:
  - image: docker.io/brunoanjos/authentication:latest
    command: [ "sh", "-c", "./executable -l -d -a" ]
    ports:
      - containerPort: 8001
    env:
      - name: MONGODB_URL
        value: "mongodb://novapokemon-usersdb:27017"
      - name: TRAINERS_URL
        value: "trainers:8009"
static: False
depthFactor: 1
