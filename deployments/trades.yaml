replicas: 1
deploymentName: trades
containers:
  - image: docker.io/brunoanjos/trades:latest
    command: [ "sh", "-c", "./executable -l -d -a" ]
    ports:
      - containerPort: 8008
    env:
      - name: NOTIFICATIONS_URL
        value: "notifications:8006"
      - name: TRAINERS_URL
        value: "trainers:8009"
      - name: HEADLESS_SERVICE_NAME
        value: "$instance"
static: False