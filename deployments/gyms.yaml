replicas: 2
deploymentName: gym
containers:
  - image: docker.io/brunoanjos/gym:latest
    command: [ "sh", "-c", "./executable -l -d -a" ]
    ports:
      - containerPort: 8003
    env:
      - name: MONGODB_URL
        value: "mongodb://novapokemon-gymsdb:27017"
      - name: LOCATION_URL
        value: "location:8004"
      - name: TRAINERS_URL
        value: "trainers:8009"
      - name: HEADLESS_SERVICE_NAME
        value: "$instance"
static: False
depthFactor: 1
