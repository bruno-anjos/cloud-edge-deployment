replicas: 4
deploymentName: location
containers:
  - image: docker.io/brunoanjos/location:latest
    command: [ "sh", "-c", "./executable -l -d -a" ]
    ports:
      - containerPort: 8004
    env:
      - name: MONGODB_URL
        value: "mongodb://novapokemon-locationdb:27017"
      - name: TRAINERS_URL
        value: "trainers:8009"
      - name: HEADLESS_SERVICE_NAME
        value: "$instance"
static: False
depthFactor: 1
instanceNameFmt: [ "$DEPLOYMENT_NAME", "-", "$REPLICA_NUM"]