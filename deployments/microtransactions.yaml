replicas: 2
deploymentName: microtransactions
containers:
  - image: docker.io/brunoanjos/microtransactions:latest
    command: [ "sh", "-c", "./executable -l -d -a" ]
    ports:
      - containerPort: 8005
    env:
      - name: MONGODB_URL
        value: "mongodb://novapokemon-microtransactionsdb:27017"
      - name: AUTHENTICATION_URL
        value: "authentication:8001"
      - name: TRAINERS_URL
        value: "trainers:8009"
      - name: HEADLESS_SERVICE_NAME
        value: "$instance"
static: False
instanceNameFmt: [ "$DEPLOYMENT_NAME", "-", "$REPLICA_NUM"]