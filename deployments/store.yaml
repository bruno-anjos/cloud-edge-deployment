replicas: 2
deploymentName: store
containers:
  - image: docker.io/brunoanjos/store:latest
    command: [ "sh", "-c", "./executable -l -d -a" ]
    ports:
      - containerPort: 8007
    env:
      - name: TRAINERS_URL
        value: "trainers:8009"
      - name: HEADLESS_SERVICE_NAME
        value: "$instance"
static: False
depthFactor: 1
instanceNameFmt: [ "$DEPLOYMENT_NAME", "-", "$REPLICA_NUM"]